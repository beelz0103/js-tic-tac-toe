<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board">

    </div>
    <div id="2" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="3" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="4" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="5" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="6" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="7" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="8" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
    <div id="9" class="square">
        <img class="x" src="images/x.png" alt="X">
        <img class="o" src="images/o.png" alt="O">
    </div>
</div>
<div class="modal">
    <div class="gameoverpopup">
        <div>Game Over</div>
        <button>Restart</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
